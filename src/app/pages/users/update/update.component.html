<!-- Wrapper [START] -->
<div class="wrapper">
    <app-side-bar1></app-side-bar1>
    <app-nav-bar1></app-nav-bar1>
    <!--Content [START]-->
    <div id="content-page" class="content-page">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 col-lg-12">
                    <app-iq-card>
                        <div card-header class="iq-header-title">
                            <h4 class="card-title">Create a new user</h4>
                        </div>
                        <form [formGroup]="form" class="form mt-4" (submit)="submit()">
                            <div class="row" style="margin-bottom: 10px">
                                <div class="col">
                                    <input type="text" formControlName="name" [(ngModel)]="user.name" class="form-control" placeholder="Full name">
                                </div>
                                <div class="col">
                                    <input type="email" formControlName="email" [(ngModel)]="user.email" class="form-control" placeholder="Email">
                                </div>
                                <div class="col">
                                    <select formControlName="role" class="form-control" id="exampleFormControlSelect1">
                                        <option selected="" disabled="">Select user role</option>
                                        <option *ngFor="let c of roles" [ngValue]="c.name">{{c.name}}</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <input type="password" formControlName="password" class="form-control" placeholder="Password">
                                </div>
                            </div>
                            <br>
                            <button class="btn btn-primary">Submit</button>
                            <button class="btn ml-1 iq-bg-danger">cancel</button>
                        </form>
                    </app-iq-card>
                </div>
            </div>
            <!-- <router-outlet></router-outlet> -->
        </div>
    </div>
    <!-- Content [END] -->
</div>
