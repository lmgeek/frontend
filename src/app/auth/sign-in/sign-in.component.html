
  <div class="sign-in-from">
    <h1 class="mb-0">Sign in</h1>
    <p>Enter your email address and password to access admin panel.</p>    
<!-- 
    <div class="alert alert-danger" role="alert" *ngIf="errMsg.email">
      <b>{{ errMsg.email }}</b>
    </div> -->
    
    <form [formGroup]="form" class="form mt-4" (submit)="submit()">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" formControlName="email" class="form-control mb-0" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control mb-0" placeholder="Password">
        <a href="#" class="float-right">Forgot password?</a>
      </div>
      <div class="d-inline-block w-100">
        <div class="custom-control custom-checkbox d-inline-block mt-2 pt-1">
          <input type="checkbox" class="custom-control-input" id="customCheck1">
          <label class="custom-control-label" for="customCheck1">Remember Me</label>
        </div>
        <button class="btn btn-primary float-right">Sign in</button>
      </div>
    </form>
      <div class="sign-info">
        <span class="dark-color d-inline-block line-height-2">Don't have an account? <a href="#">Sign up</a></span>
      </div>
    
  </div>
