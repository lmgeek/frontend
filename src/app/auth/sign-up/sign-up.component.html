<div class="sign-in-from">
  <h1 class="mb-0">Sign Up</h1>
  <p>Enter your email address and password to access admin panel.</p>
  <form [formGroup]="form" class="form mt-4" (submit)="submit()">
    <div class="form-group">
      <label for="name">Your Full Name</label>
      <input type="text" formControlName="name" class="form-control mb-0" id="name" placeholder="Your Full Name">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" formControlName="email" class="form-control mb-0" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control mb-0" id="password" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="passwordConfirm">Confirm Password</label>
      <input type="password" formControlName="passwordConfirm" class="form-control mb-0" id="passwordConfirm" placeholder="Confirm Password">
    </div>
    <div class="d-inline-block w-100">
      <div class="custom-control custom-checkbox d-inline-block mt-2 pt-1">
        <input type="checkbox" class="custom-control-input" id="customCheck1">
        <label class="custom-control-label" for="customCheck1">I accept <a href="javascript:void(0);">Terms and Conditions</a></label>
      </div>
      <button class="btn btn-primary float-right" [disabled]="!form.valid">Sign Up</button>
    </div>
    <div class="sign-info">
      <span class="dark-color d-inline-block line-height-2">Already Have Account ? <a href="/auth/sign-in">Log In</a></span>
      
    </div>
  </form>
</div>
